<!doctype html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Login</title>
</head>
<body class="bg-white overflow-y-hidden">

<main class="m-2 rounded-xl flex bg-gray-800 flex-col sm:h-[calc(100vh-1rem)] justify-start items-center sm:justify-center sm:items-center sm:flex-row">

    <div class="w-full h-30 flex p-5 items-center justify-center sm:h-full sm:w-64 md:w-120 lg:text-center">
        <!-- titulo de bienvenida -->
        <div class="text-center text-white text-xl lg:text-3xl mx-auto">
            <img class="w-24 h-24 mx-auto lg:w-40 lg:h-40 animate-bounce" th:src="@{img/logo_sbr.png}" alt="">
            <p class="text-center">
                <strong>¡Hola!, bienvenido a</strong>
                <br>
                <button onclick="history.back()"><strong class="text-yellow-400 hover:cursor-pointer">Sabor Bajo el Radar</strong></button>
            </p>
        </div>
    </div>

    <!-- fomulario de login-->
    <div class="w-full flex-1 flex items-center rounded-xl text-white mt-4 justify-center sm:mt-0">

        <div class="w-full flex flex-col items-center">
            <form id="loginForm" class="px-10 py-4 flex flex-col w-full sm:px-20 lg:px-70"  th:action="@{/login}" method="POST">

                <div th:if="${exito}" class="alert alert-success text-center" th:text="${exito}"></div>
                <div th:if="${param.error}" class="text-center">
                    <p style="color:red;">Correo o contraseña incorrectos</p>
                </div>

                <div th:if="${param.logout}" class="text-center">
                    <p style="color:green;">Sesión cerrada correctamente</p>
                </div>

                <h1 class="text-3xl font-bold text-center mb-4 sm:text-4xl lg:text-5xl lg:mb-10">
                    Iniciar Sesion
                </h1>
                <!-- Correo -->
                <label for="correo" class="text-lg text-center mb-2">Correo</label>
                <input type="email" id="correo" class="border-white border-1 rounded-lg mb-2 px-2" name="correo" aria-describedby="emailHelpBlock" required>
                <div id="emailHelpBlock" class="text-xs text-center text-gray-500 mb-4">
                    Tu correo no puede tener mas de 50 caracteres
                </div>

                <!--    Contrasena -->

                <label for="contrasena" class="text-lg text-center mb-2">Contraseña</label>
                <input type="password" id="contrasena" class="border-white border-1 rounded-lg mb-2 px-2" name="contrasena" aria-describedby="passwordHelpBlock" required>
                <div id="passwordHelpBlock" class="text-xs text-center text-gray-500 mb-6">
                    Tu contrasena no puede tener mas de 20 caracteres
                </div>

            </form>

            <!--    Botones -->
            <div class="flex flex-col gap-3 sm:flex-row sm:justify-center sm:gap-5 items-center pb-4">
                <div class="text-center">
                    <button form="loginForm" class="border-gray-500 border-1 rounded-lg w-40 py-2 bg-white text-black hover:bg-black hover:text-white transition duration-300 ease-in-out hover:cursor-pointer hover:scale-95"  type="submit">Iniciar Sesion</button>
                </div>
                <div class="text-center">
                    <a th:href="@{/registro}" class="text-white">
                        <button class="border-gray-500 border-1 rounded-lg w-40 py-2 bg-white text-black hover:bg-black hover:text-white transition duration-300 ease-in-out hover:cursor-pointer hover:scale-95">
                            registrarte
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
</main>
<footer class="text-center">
    <p class="text-muted small">
        &copy; 2024 Sabor Bajo El Radar. Todos los derechos reservados.
    </p>
</footer>
</body>
</html>
