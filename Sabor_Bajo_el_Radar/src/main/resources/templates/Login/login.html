<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h2>Iniciar Sesión</h2>

<!-- Mostrar mensaje de error si login falla -->
<div th:if="${param.error}">
    <p style="color:red;">Correo o contraseña incorrectos</p>
</div>

<!-- Mostrar mensaje de logout exitoso -->
<div th:if="${param.logout}">
    <p style="color:green;">Sesión cerrada correctamente</p>
</div>

<form th:action="@{/login}" method="post">
    <div>
        <label for="username">Correo:</label>
        <input type="email" id="username" name="username" required />
    </div>

    <div>
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" required />
    </div>

    <div>
        <button type="submit">Iniciar Sesión</button>
    </div>
</form>

<p th:if="${mensaje}" th:text="${mensaje}"></p>

<p>¿No tienes cuenta? <a th:href="@{/registro}">Regístrate aquí</a></p>
</body>
</html>
