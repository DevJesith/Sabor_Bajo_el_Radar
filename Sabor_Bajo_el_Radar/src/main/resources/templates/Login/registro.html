<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/registro/registro.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <title>Registro - Sabor Bajo el Radar</title>
    <link rel="icon" th:href="@{/img/logo_sbr.png}">
</head>
<body>
<div class="registro-container">
    <div class="logo d-flex justify-content-center align-items-center mb-2">
        <img class="img-fluid" th:src="@{/img/logo_sbr.png}" alt="">
    </div>
    <h1>!Hola! Vamos a crear una cuenta</h1>
    <p class="subtitle">√önete a nosotros en Sabor Bajo el Radar</p>

    <!-- Mensaje de error general -->
    <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

    <form th:action="@{/registro}" th:object="${registroDTO}" method="POST">

        <!-- Nombres y Apellidos -->
        <div class="form-row">
            <div class="form-group">
                <label for="nombres">Nombres *</label>
                <input type="text"
                       id="nombres"
                       th:field="*{nombres}"
                       placeholder="¬øComo te llamas?"
                       required>
                <span class="error-message" th:if="${#fields.hasErrors('nombres')}" th:errors="*{nombres}"></span>
            </div>

            <div class="form-group">
                <label for="apellidos">Apellidos *</label>
                <input type="text"
                       id="apellidos"
                       th:field="*{apellidos}"
                       placeholder="¬øCual es tu apellido?"
                       required>
                <span class="error-message" th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"></span>
            </div>
        </div>

        <!-- Documento y Tel√©fono -->
        <div class="form-row">
            <div class="form-group">
                <label for="documento">Documento *</label>
                <input type="text"
                       id="documento"
                       th:field="*{documento}"
                       placeholder="Tu numero e documento"
                       required>
                <span class="error-message" th:if="${#fields.hasErrors('documento')}" th:errors="*{documento}"></span>
            </div>

            <div class="form-group">
                <label for="telefono">Tel√©fono *</label>
                <input type="tel"
                       id="telefono"
                       th:field="*{telefono}"
                       placeholder="Tu numero telefonico"
                       pattern="[0-9]{10,11}"
                       required>
                <span class="error-message" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></span>
            </div>
        </div>

        <!-- Correo -->
        <div class="form-group">
            <label for="correo">Correo Electr√≥nico *</label>
            <input type="email"
                   id="correo"
                   th:field="*{correo}"
                   placeholder="Tu correo electronico"
                   required>
            <span class="error-message" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></span>
        </div>

        <!-- Contrase√±as -->
        <div class="form-row">
            <div class="form-group">
                <label for="contrasena">Contrase√±a *</label>
                <input type="password"
                       id="contrasena"
                       th:field="*{contrasena}"
                       placeholder="M√≠nimo 6 caracteres"
                       required>
                <span class="error-message" th:if="${#fields.hasErrors('contrasena')}" th:errors="*{contrasena}"></span>
            </div>

            <div class="form-group">
                <label for="confirmarContrasena">Confirmar Contrase√±a *</label>
                <input type="password"
                       id="confirmarContrasena"
                       th:field="*{confirmarContrasena}"
                       placeholder="Repite tu contrase√±a"
                       required>
                <span class="error-message" th:if="${#fields.hasErrors('confirmarContrasena')}" th:errors="*{confirmarContrasena}"></span>
            </div>
        </div>

        <!-- Selecci√≥n de Rol -->
        <div class="form-group">
            <label>¬øC√≥mo quieres unirte a nosotros? *</label>
            <div class="rol-selector">
                <div class="rol-option">
                    <input type="radio"
                           id="rol_cliente"
                           name="opciones"
                           th:field="*{rol}"
                           value="CLIENTE"
                           required>
                    <label for="rol_cliente" class="rol-label">
                        <span class="rol-icon">üôã‚Äç‚ôÇÔ∏è</span>
                        <span class="rol-name">Cliente</span>
                        <span class="rol-description">Descubre y ordena comida</span>
                    </label>
                </div>

                <div class="rol-option">
                    <input type="radio"
                           id="rol_vendedor"
                           th:field="*{rol}"
                           name="opciones"
                           value="VENDEDOR"
                           required>
                    <label for="rol_vendedor" class="rol-label">
                        <span class="rol-icon">üçî</span>
                        <span class="rol-name">Vendedor</span>
                        <span class="rol-description">Vende tus productos</span>
                    </label>
                </div>

                <div class="rol-option">
                    <input type="radio"
                           id="rol_domiciliario"
                           th:field="*{rol}"
                           name="opciones"
                           value="DOMICILIARIO"
                           required>
                    <label for="rol_domiciliario" class="rol-label">
                        <span class="rol-icon">üèçÔ∏è</span>
                        <span class="rol-name">Domiciliario</span>
                        <span class="rol-description">Realiza entregas</span>
                    </label>
                </div>
            </div>

            <div class="rol-option">
                <input type="radio"
                       id="rol_administrador"
                       th:field="*{rol}"
                       name="opciones"
                       value="ADMINISTRADOR"
                       required>
                <label for="rol_administrador" class="rol-label">
                    <span class="rol-icon">ü§ñ</span>
                    <span class="rol-name">Administrador</span>
                    <span class="rol-description">Monitorea el sistema</span>
                </label>
            </div>
        </div>
            <span class="error-message" th:if="${#fields.hasErrors('rol')}" th:errors="*{rol}"></span>

        <!-- Bot√≥n de Registro -->
        <button type="submit" class="btn-registro">Crear Cuenta</button>
    </form>

    <!-- Link a Login -->
    <div class="login-link">
        ¬øYa tienes cuenta? <a th:href="@{/login}">Inicia sesi√≥n aqu√≠</a>
    </div>
</div>
</body>
</html>
