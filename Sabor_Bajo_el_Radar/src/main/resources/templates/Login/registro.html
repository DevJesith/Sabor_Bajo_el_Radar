<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

</head>
<body style="font-family: 'Poppins', sans-serif; background-color: #cccccc">

<!-- Carta de registro -->
<div class="container-sm container-form border border-black rounded p-4" style="max-width: 500px; margin: 50px 0px 50px 5%; background-color: #303033; color: white;">
<h2 class="text-center mb-4">Registro de Usuario</h2>

    <form class="column" th:action="@{/registro}" th:object="${usuario}" method="post">

    <!-- Nombre -->
    <div class="row p-2 mb-1">
        <label class="text-center mb-1" for="nombres">Nombre:</label>
        <input class="rounded border" style="width: 50%; margin-left: 25%;" type="text" th:field="*{nombres}" id="nombres" required />
    </div>

    <!-- Apellido -->
    <div class="row p-2 mb-1">
        <label class="text-center mb-1" for="apellidos">Apellidos:</label>
        <input class="rounded border" style="width: 50%; margin-left: 25%;" type="text" th:field="*{apellidos}" id="apellidos" required />
    </div>

    <!-- Documento -->
    <div class="row p-2 mb-1">
        <label class="text-center mb-1" for="documento">Documento:</label>
        <input class="rounded border" style="width: 50%; margin-left: 25%;" type="text" th:field="*{documento}" id="documento" required />
    </div>

    <!-- Telefono -->
    <div class="row p-2 mb-1">
        <label class="text-center mb-1" for="telefono">Teléfono:</label>
        <input class="rounded border" style="width: 50%; margin-left: 25%;" type="text" th:field="*{telefono}" id="telefono" required />
    </div>

    <!-- Correo -->
    <div class="row p-2 mb-1">
        <label class="text-center mb-1" class="mb-3" for="correo">Correo:</label>
        <input class="rounded border" style="width: 50%; margin-left: 25%;" type="email" th:field="*{correo}" id="correo" required />
    </div>

    <!-- Contrasena -->
    <div class="row p-2 mb-1">
        <label class="text-center mb-1" for="contrasena">Contraseña:</label>
        <input class="rounded border" style="width: 50%; margin-left: 25%;" type="password" th:field="*{contrasena}" id="contrasena" required />
    </div>

    <!-- Selector -->
    <div class="row p-2 mb-4">
        <label class="text-center mb-1" for="rol">Rol</label>
        <select class="rounded border" style="width: 50%; margin-left: 25%; height: 30px;" th:field="*{rol.id}" id="rol" required>
            <option th:each="rol : ${roles}"
                    th:value="${rol.id}"
                    th:text="${rol.nombre}">
            </option>
        </select>
    </div>

    <div class="col-6 text-center" style="margin-left: 25%;">
        <button class="btn btn-danger mb-4" type="submit" style="color: white; width: 50%;">Registrarse</button>
    </div>
</form>

<div class="row text-center">
<p>¿Ya tienes cuenta?</p>
<div class="col-6 text-center" style="margin-left: 25%;">
    <button class="btn btn-warning w-100" type="submit" style=""><a th:href="@{/login}">Inicia sesión aquí</a>
</button>
</div>
</div>

</div>

</body>
</html>
