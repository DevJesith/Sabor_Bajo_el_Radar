<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<h2>Registro de Usuario</h2>

<!-- Formulario de registro -->
<form th:action="@{/registro}" th:object="${usuario}" method="post">

    <div>
        <label for="nombres">Nombres:</label>
        <input type="text" th:field="*{nombres}" id="nombres" required />
    </div>

    <div>
        <label for="apellidos">Apellidos:</label>
        <input type="text" th:field="*{apellidos}" id="apellidos" required />
    </div>

    <div>
        <label for="documento">Documento:</label>
        <input type="text" th:field="*{documento}" id="documento" required />
    </div>

    <div>
        <label for="telefono">Teléfono:</label>
        <input type="text" th:field="*{telefono}" id="telefono" required />
    </div>

    <div>
        <label for="correo">Correo:</label>
        <input type="email" th:field="*{correo}" id="correo" required />
    </div>

    <div>
        <label for="contrasena">Contraseña:</label>
        <input type="password" th:field="*{contrasena}" id="contrasena" required />
    </div>

    <div>
        <select th:field="*{rol.id}" id="rol" required>
            <option th:each="rol : ${roles}"
                    th:value="${rol.id}"
                    th:text="${rol.nombre}">
            </option>
        </select>
    </div>

    <div>
        <button type="submit">Registrarse</button>
    </div>
</form>

<p>¿Ya tienes cuenta? <a th:href="@{/login}">Inicia sesión aquí</a></p>
</body>
</html>
