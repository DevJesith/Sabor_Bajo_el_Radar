<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" th:href="@{/css/registro/registro.css}">
    <title>Registro - Sabor Bajo el Radar</title>

<body>
<div class="registro-container">

    <!-- Mensaje de error general -->

    <form th:action="@{/registro}" th:object="${registroDTO}" method="POST">

        <!-- Nombres y Apellidos -->
        <div class="form-row">
            <div class="form-group">
                <label for="nombres">Nombres *</label>
                <input type="text"
                       id="nombres"
                       th:field="*{nombres}"
                       placeholder="Juan Carlos"
                       required>
                <span class="error-message" th:if="${#fields.hasErrors('nombres')}" th:errors="*{nombres}"></span>
            </div>

            <div class="form-group">
                <label for="apellidos">Apellidos *</label>
                <input type="text"
                       id="apellidos"
                       th:field="*{apellidos}"
                       placeholder="rodriguez, perez etc"
                       required>
                <span class="error-message" th:if="${#fields.hasErrors('apellidos')}" th:errors="*{apellidos}"></span>
            </div>
        </div>

        <!-- Documento y TelÃ©fono -->

            <div class="form-group">
                <label for="documento">Documento *</label>
                <input type="text"
                       id="documento"
                       th:field="*{documento}"
                       placeholder="1234567890"
                       required>
                <span class="error-message" th:if="${#fields.hasErrors('documento')}" th:errors="*{documento}"></span>
            </div>

            <div class="form-group">
                <label for="telefono">TelÃ©fono *</label>
                <input type="tel"
                       id="telefono"
                       th:field="*{telefono}"
                       placeholder="3001234567"
                       pattern="[0-9]{10,11}"
                       required>
                <span class="error-message" th:if="${#fields.hasErrors('telefono')}" th:errors="*{telefono}"></span>
            </div>
        </div>

                   required>
            <span class="error-message" th:if="${#fields.hasErrors('correo')}" th:errors="*{correo}"></span>
        </div>

        <!-- ContraseÃ±as -->

            <div class="form-group">
                <label for="contrasena">ContraseÃ±a *</label>
                <input type="password"

            </div>

        <div class="form-group">

                <div class="rol-option">
                    <input type="radio"
                           id="rol_cliente"
                           th:field="*{rol}"
                           value="CLIENTE"
                           required>
                    <label for="rol_cliente" class="rol-label">
                        <span class="rol-icon">ğŸ›’</span>
                        <span class="rol-name">Cliente</span>

                           required>
                    <label for="rol_domiciliario" class="rol-label">
                        <span class="rol-icon">ğŸï¸</span>
                        <span class="rol-name">Domiciliario</span>
                        <span class="rol-description">Realiza entregas</span>
                    </label>
                </div>
            </div>
            <span class="error-message" th:if="${#fields.hasErrors('rol')}" th:errors="*{rol}"></span>
        </div>

        <!-- BotÃ³n de Registro -->
