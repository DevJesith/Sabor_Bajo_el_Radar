<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Enviar Correo Masivo</title>
    <style>
        body {
          font-family: 'Segoe UI', sans-serif;
          background-color: #f4f4f4;
          padding: 40px;
        }
        .container {
          max-width: 600px;
          margin: auto;
          background-color: #fff;
          padding: 30px;
          border-radius: 8px;
          box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
          text-align: center;
          color: #d35400;
        }
        label {
          display: block;
          margin-top: 15px;
          font-weight: bold;
        }
        input, textarea {
          width: 100%;
          padding: 10px;
          margin-top: 5px;
          border-radius: 4px;
          border: 1px solid #ccc;
        }
        button {
          margin-top: 20px;
          padding: 12px;
          background-color: #d35400;
          color: white;
          border: none;
          border-radius: 4px;
          font-weight: bold;
          cursor: pointer;
        }
        button:hover {
          background-color: #e67e22;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Enviar Correo Masivo</h2>
    <form th:action="@{/correo/masivo}" method="post">
        <label for="destinatarios">Correos (separados por coma)</label>
        <input type="text" name="destinatarios" placeholder="ej: usuario1@correo.com, usuario2@correo.com">

        <label for="modo">Modo de envio</label>
        <select name="modo">
            <option value="plantilla">Usar plantilla</option>
            <option value="libre">Mensaje libre</option>
        </select>
        <label for="mensaje">Mensaje</label>
        <textarea name="mensaje" rows="8" placeholder="Escribe tu mensaje aquÃ­..."></textarea>

        <button type="submit">Enviar</button>
    </form>
</div>
</body>
</html>
