<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enviar Correo Masivo</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet"/>
    
    <!-- CSS ORIGINAL - Siempre incluido -->
    <link rel="stylesheet" th:href="@{/css/administrador/panel_admin.css}"/>
    
    <!-- CSS ADICIONAL - SOLO en p치ginas con toggle -->
    <link rel="stylesheet" th:href="@{/css/administrador/sidebar_toggle.css}"/>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <!-- Sidebar -->
        <div id="sidebar" class="col-md-2 sidebar">
            <h4 class="text-center text-white mb-4">Sabor Bajo El Radar</h4>
            
            <a th:href="@{/dashboard/admin}">
                <i class="bi bi-speedometer2"></i> <span class="sidebar-text">Dashboard</span>
            </a>
            <a th:href="@{/usuarios/lista}">
                <i class="bi bi-person-workspace"></i> <span class="sidebar-text">Usuarios</span>
            </a>
            <a class="active" th:href="@{/correo/masivos}">
                <i class="bi bi-envelope-fill"></i> <span class="sidebar-text">Correo Masivos</span>
            </a>
            
            <div class="text-center mt-4">
                <a th:href="@{/usuarios/nuevo}">
                    <button class="btn btn-purple btn-sm text-white">Crear cuenta</button>
                </a>
            </div>
        </div>
        
        <!-- Contenido principal -->
        <div id="mainContent" class="col-md-10">
            <div class="py-5 px-4">
                <div class="row justify-content-center">
                    <div class="col-lg-8">
                        <div class="card shadow-lg border-0 rounded-4">
                            <div class="card-body p-5">
                                <h3 class="card-title text-center fw-bold mb-4">游닓 Enviar Correo Masivo</h3>
                                
                                <form method="post" th:action="@{/correo/masivo}">
                                    <!-- Grupo de destinatarios -->
                                    <div class="mb-4">
                                        <label class="form-label fw-semibold" for="roles">游논 Grupo de
                                            destinatarios</label>
                                        <select id="roles" class="form-select" name="roles" required>
                                            <option value="" disabled selected>Selecciona un grupo</option>
                                            <option value="todos">Todos</option>
                                            <option value="cliente">Clientes</option>
                                            <option value="vendedor">Vendedores</option>
                                            <option value="domiciliario">Domiciliarios</option>
                                            <option value="administrador">Administrador</option>
                                        </select>
                                    </div>
                                    
                                    <!-- Mensaje -->
                                    <div class="mb-4">
                                        <label class="form-label fw-semibold" for="mensaje">九괦잺 Mensaje</label>
                                        <textarea id="mensaje" class="form-control" name="mensaje"
                                                  rows="6"
                                                  placeholder="Escribe tu mensaje aqu칤..." required></textarea>
                                    </div>
                                    
                                    <!-- Modo de env칤o -->
                                    <div class="mb-4">
                                        <label class="form-label fw-semibold" for="modo">丘뙖잺 Modo de env칤o</label>
                                        <select id="modo" class="form-select" name="modo" required>
                                            <option value="plantilla">游늯 Usar plantilla</option>
                                            <option value="libre">游닇 Texto libre</option>
                                        </select>
                                    </div>
                                    
                                    <!-- Bot칩n de env칤o -->
                                    <div class="d-grid">
                                        <button class="btn btn-primary" type="submit">
                                            游 Enviar Correos
                                        </button>
                                    </div>
                                    
                                    <!-- Resultado -->
                                    <div class="mt-4 text-center">
                                        <p class="text-success fw-bold" th:text="${resultado}"></p>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- JavaScript del toggle - SOLO en p치ginas que lo necesiten -->
<script th:src="@{/js/admin/profile_admin_custom.js}"></script>
</body>
</html>
