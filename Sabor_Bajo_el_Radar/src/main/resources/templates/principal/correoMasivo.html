<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Enviar Correo Masivo</title>
    <link rel="stylesheet" th:href="@{/css/principal/correo_masivo_style.css}">
    <link th:href="@{/css/administrador/profile_admin.css}" rel="stylesheet"/>

</head>
<body>

<!-- Botón ☰ para abrir el menú -->
<button id="menuBtn" class="btn btn-primary" onclick="openSidebar()">☰</button>

<!-- Menú lateral -->
<div id="sidebar" class="p-3">
    <button id="closeBtn" onclick="closeSidebar()">✖</button>
    <h4 class="mt-4">Panel de administrador</h4>
    <ul class="nav flex-column mt-3">
        <li class="nav-item"><a class="nav-link" th:href="@{/cliente}">Inicio</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/dashboard/admin}">Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/usuarios/lista}">Usuarios</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/correo-masivos}">Correos masivos</a></li>
    </ul>
</div>
<div class="container">
    <h2>Enviar Correo Masivo</h2>
    <form th:action="@{/correo/masivo}" method="post">
        <label for="destinatarios">Correos (separados por coma)</label>
        <input name="destinatarios" type="text" placeholder="ej: usuario1@correo.com, usuario2@correo.com">
        
        <label for="modo">Modo de envio</label>
        <select name="modo">
            <option value="plantilla">Usar plantilla</option>
            <option value="libre">Mensaje libre</option>
        </select>
        <label for="mensaje">Mensaje</label>
        <textarea name="mensaje" rows="8" placeholder="Escribe tu mensaje aquí..."></textarea>
        
        <button type="submit">Enviar</button>
    </form>
</div>
<script th:src="@{/js/admin/profile_admin_custom.js}"></script>

</body>
</html>
