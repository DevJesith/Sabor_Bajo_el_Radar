<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Panel administrativo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- Bootstrap CSS -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        rel="stylesheet"/>
    <!-- Bootstrap Icons -->
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
        rel="stylesheet"/>
    
    <!-- Css -->
    <link rel="stylesheet" th:href="@{/css/administrador/panel_admin.css}"/>
    <link rel="stylesheet" th:href="@{/css/administrador/sidebar_toggle.css}"/>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div class="container-fluid">
    <div class="row">
        
        <!-- Menu lateral  -->
        <div class="col-md-2 sidebar">
            <h4 class="text-center text-white mb-4">Sabor Bajo El Radar</h4>
            
            <!-- Secciones -->
            <a th:href="@{/dashboard/admin}">
                <i class="bi bi-speedometer2"></i>
                Dashboard
            </a>
            
            <a class="active" th:href="@{/usuarios/lista}">
                <i class="bi bi-person-workspace"></i>
                Usuarios
            </a>
            
            <a th:href="@{/correo/masivos}">
                <i class="bi bi-envelope-fill"></i>
                Correo Masivos
            </a>
            
            <div class="text-center mt-4">
                <a th:href="@{/usuarios/nuevo}">
                    <button class="btn btn-purple btn-sm text-white">Crear cuenta</button>
                </a>
            
            </div>
        </div>
        
        <!-- Contenido principal -->
        <div class="col-md-10 p-4">
            
            <!-- Bienvenida -->
            <div class="text-center mb-4">
                <h1>Bienvenido a tu plataforma</h1>
                <p>Gestiona tus pedidos, visualiza estadísticas y conecta con vendedores locales.</p>
            </div>
            
            
            <!-- Tabla de usuarios -->
            <div class="container mt-5">
                
                <!-- Busqueda de usuarios -->
                <div class="input-group mb-4 shadow-sm">
                    <span class="input-group-text bg-dark text-white">
                        <i class="bi bi-search"></i>
                    </span>
                    <input id="buscadorUsuarios" class="form-control border-dark" type="text"
                           placeholder="Buscar por nombre, correo o rol">
                </div>
                
                <!--Exportaciones-->
                
                <!-- Botones de exportación -->
                <div class="mb-4 d-flex gap-2">
                    <button class="btn btn-outline-danger" onclick="exportTablaPDF('usuarios')">
                        <i class="bi bi-file-earmark-pdf"></i> Exportar PDF
                    </button>
                    <button class="btn btn-outline-success" onclick="exportTablaExcel('usuarios')">
                        <i class="bi bi-file-earmark-excel"></i> Exportar Excel
                    </button>
                    <button class="btn btn-outline-primary" onclick="exportTablaImagen('usuarios', 'jpg')">
                        <i class="bi bi-file-earmark-image"></i> Exportar JPG
                    </button>
                </div>
                
                <h2 class="mb-4">Usuarios registrados</h2>
                <table class="table table-bordered table-hover">
                    <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Documento</th>
                        <th>Teléfono</th>
                        <th>Rol</th>
                        <th>Acciones</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="usuario : ${usuarios}">
                        <td th:text="${usuario.id}"></td>
                        <td th:text="|${usuario.nombres} ${usuario.apellidos}|"></td>
                        <td th:text="${usuario.correo}"></td>
                        <td th:text="${usuario.documento}"></td>
                        <td th:text="${usuario.telefono}"></td>
                        <td th:text="${usuario.rol}"></td>
                        <td>
                            <a class="btn btn-primary btn-sm"
                               th:href="@{'/usuarios/editar/' + ${usuario.id}}">Editar</a>
                            <a id="" class="btn btn-danger btn-sm"
                               th:href="@{'/usuarios/eliminar/' + ${usuario.id}}">Eliminar</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            
            <p id="sinResultados" class="text-center text-muted mt-3" style="display: none;">
                <i class="bi bi-emoji-frown"></i> No se encontraron usuarios con ese filtro.
            </p>
        
        </div>
    </div>
</div>


<script>
    document.getElementById('buscadorUsuarios').addEventListener('input', function () {
        const filtro = this.value.toLowerCase();
        const filas = document.querySelectorAll('table tbody tr');
        let visibles = 0;
        
        filas.forEach(fila => {
            const texto = fila.textContent.toLowerCase();
            const coincide = texto.includes(filtro);
            fila.style.display = coincide ? '' : 'none';
            if (coincide) visibles++;
        });
        
        document.getElementById('sinResultados').style.display = visibles === 0 ? 'block' : 'none';
    });
</script>

<script th:src="@{/js/admin/alertas.js}"></script>
<script th:src="@{/js/admin/dashboard/exportarGraficas.js}"></script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</body>
</html>
