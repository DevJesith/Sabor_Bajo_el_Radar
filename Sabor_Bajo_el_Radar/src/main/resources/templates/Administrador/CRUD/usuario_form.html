<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${usuario.id == null ? 'Crear Usuario' : 'Editar Usuario'}"></h2>
    <form id="formulario-crear-editar" th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label>Nombres</label>
                <input class="form-control" type="text" th:field="*{nombres}" required/>
            </div>
            <div class="col-md-6 mb-3">
                <label>Apellidos</label>
                <input class="form-control" type="text" th:field="*{apellidos}" required/>
            </div>
            <div class="col-md-6 mb-3">
                <label>Correo</label>
                <input class="form-control" type="email" th:field="*{correo}" required/>
            </div>
            <div class="col-md-6 mb-3">
                <label>Contraseña</label>
                <input id="contrasena" class="form-control" type="password" th:field="*{contrasena}"
                       th:disabled="${usuario.id != null}" required/>
                <div class="form-check mt-2" th:if="${usuario.id != null}">
                    <input id="editarContrasena" class="form-check-input" type="checkbox" onclick="toggleContrasena()">
                    <label class="form-check-label" for="editarContrasena">Crear nueva contraseña</label>
                </div>
            </div>
            <div class="col-md-6 mb-3">
                <label>Documento</label>
                <input class="form-control" type="text" th:field="*{documento}" required/>
            </div>
            <div class="col-md-6 mb-3">
                <label>Teléfono</label>
                <input class="form-control" type="text" th:field="*{telefono}" required/>
            </div>
            <div class="col-md-6 mb-3">
                <label for="rol">Rol</label>
                <select id="rol" class="form-select" th:field="*{rol}" required>
                    <option th:each="rol : ${roles}" th:value="${rol}" th:text="${rol}"></option>
                </select>
            </div>
        </div>
        <button class="btn btn-success" type="submit">Guardar</button>
        <a class="btn btn-secondary" th:href="@{/usuarios/lista}">Cancelar</a>
    </form>
</div>
<script>
    function toggleContrasena() {
        const checkbox = document.getElementById('editarContrasena');
        const input = document.getElementById('contrasena');
        input.disabled = !checkbox.checked;
        if (!checkbox.checked) {
            input.value = ''; // Limpia el campo si se desactiva
        }
    }
</script>
<script th:src="@{/js/admin/alertas.js}"></script>


</body>
</html>
