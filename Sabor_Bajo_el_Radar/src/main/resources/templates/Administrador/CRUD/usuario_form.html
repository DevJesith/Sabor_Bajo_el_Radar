<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 th:text="${usuario.id == null ? 'Crear Usuario' : 'Editar Usuario'}"></h2>
    <form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post">
        <input type="hidden" th:field="*{id}"/>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label>Nombres</label>
                <input class="form-control" type="text" th:field="*{nombres}" required/>
            </div>
            <div class="col-md-6 mb-3">
                <label>Apellidos</label>
                <input class="form-control" type="text" th:field="*{apellidos}" required/>
            </div>
            <div class="col-md-6 mb-3">
                <label>Correo</label>
                <input class="form-control" type="email" th:field="*{correo}" required/>
            </div>
            <div class="col-md-6 mb-3">
                <label>Contraseña</label>
                <input class="form-control" type="password" th:field="*{contrasena}" required/>
            </div>
            <div class="col-md-6 mb-3">
                <label>Documento</label>
                <input class="form-control" type="text" th:field="*{documento}" required/>
            </div>
            <div class="col-md-6 mb-3">
                <label>Teléfono</label>
                <input class="form-control" type="text" th:field="*{telefono}" required/>
            </div>
            <div class="col-md-6 mb-3">
                <label>Rol</label>
                <select class="form-select" th:field="*{rol.id}">
                    <option th:each="r : ${roles}" th:value="${r.id}" th:text="${r.nombre}"></option>
                </select>
            </div>
        </div>
        <button class="btn btn-success" type="submit">Guardar</button>
        <a class="btn btn-secondary" href="/usuarios">Cancelar</a>
    </form>
</div>
</body>
</html>
